	
<!DOCTYPE html>
<html ng-app="SBMPS">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-app-status-bar-style" content="white">
	<meta name="format-detection" content="telephone=no">
	<link href="css/ps.css?v=0.0.3" ver='0.0.3' rel="stylesheet">
	<style>
	.page-lastdiv {
				width: 350px;
				height: 460px;
				position: absolute;
				left: 50%;
				top: 50%;
				margin: -230px 0 0 -175px
			}
			.page-lasttit,
			.page-lasttip {
				font-size: 20px;
				color: #fff;
				font-weight: 100;
				text-align: center;
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
			}
			.page-lasttip {
				font-size: 16px;
				top: auto;
				bottom: -10px;
				width:280px;
				margin-left:-140px;
				left:50%;
				
			}
			.page-lasttip img{width:30px;display:inline-block;float:left}
			.page-lasttip span{;display:inline-block;line-height:30px;float:left}
			.page-lastbtn {
				bottom: 50px;
				display: block;
				color: #fff;
				text-decoration: none;
				width: 50%;
				height: 2.6em;
				line-height: 2.6em;
				background: #ff9900;
				border-radius: 12px;
				font-size: 18px;
				text-align: center;
				position: absolute;
				left: 25%
			}
			.page-lastbtn:active {
				background: #ff6900
			}
			.pred-prev,
			.pred-next {
				position: absolute;
				left: 0px;
				top: 50%;
				height: 45px;
				margin-top: -20px;
				width: 20px;
				background: url(img/_r2_c2.png)
			}
			.pred-next {
				background: url(img/_r2_c6.png)
			}
			.pred-silder {
				position: absolute;
				height: 60%;
				top: 20%;
				left: 0;
				width: 100%
			}
			.pred-next {
				right: 0px;
				left: auto
			}
			.pred-content {
				transform-style: preserve-3d;
				transform: perspective(600px);
				-webkit-transform-style: preserve-3d;
				-webkit-transform: perspective(600px);
			}
			.pred-content a {
				position: absolute;
				left: 0;
				top: 0;
				height: 236px;
				width: 160px;
				-webkit-transition: all .7s;
				-webkit-transform-style: preserve-3d;
				z-index: 99
			}
			.pred-content a img {
				width: 100%;
				height: 206px;
				width: 160px;
			}
			.pred-content a span {
				line-height: 30px;
				text-align: center;
				color: #fff;
				width: 100%;
				display: block;
				font-size:18px;
			}
			.pred-content a.pred-am1 {
				-webkit-transform: translate3d(95px, 0px, 0px) rotateY(0deg);
			}
			.pred-content a.pred-am2 {
				-webkit-transform: translate3d(30px, 30px, 0px) rotateY(70deg) scale(.8);
				-webkit-transform-origin: left 0;
			}
			.pred-content a.pred-am3 {
				-webkit-transform: translate3d(160px, 30px, 0px) rotateY(-70deg) scale(.8);
				-webkit-transform-origin: right 0;
				/*-webkit-transition: all .4s;*/
			}
			.pred-content a.pred-am4 {
				-webkit-transform: translate3d(30px, 30px, 0px) rotateY(-70deg) scale(0);
				-webkit-transition: all .3s;
				-webkit-transform-origin: left 40%;
			}
			.page-master {
				background-image: -webkit-linear-gradient(left, transparent 0%, #fff 100%);
				height: 206px;
				position: absolute;
				width: 100%;
				top: 0;
				left: 0px;
				opacity: .4;
				z-index: 2
			}
			.pred-content a.pred-am2 .page-master {
				background-image: -webkit-linear-gradient(left, transparent 0%, #fff 100%);
			}
			.pred-content a.pred-am1 .page-master {
				background-image: none
			}
			.pred-content a.pred-am3 .page-master {
				background-image: -webkit-linear-gradient(right, transparent 0%, #fff 100%);
			}
			@media (device-height:480px) and (-webkit-min-device-pixel-ratio:2){
				.page-lastdiv {
					-webkit-transform: scale(.85, .85);
				}
			}
			@media (device-height:568px) and (-webkit-min-device-pixel-ratio:2){
				.page-lastdiv {
					-webkit-transform: scale(.85, .85);
				}
			}
	</style>
<script>
var _hmt = _hmt || [];
(function() {
  var hm = document.createElement("script");
  hm.src = "//hm.baidu.com/hm.js?3294be8925f64fe2800b8ba4567b2838";
  var s = document.getElementsByTagName("script")[0]; 
  s.parentNode.insertBefore(hm, s);
})();
</script>

	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="lib/zepto/zepto.min.js"></script>
	<!--<script src="cordova.js"></script>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular-animate/angular-animate.js"></script>
	<script src="lib/angular-touch/angular-touch.js"></script>
	<script src="lib/angular-ui-router/release/angular-ui-router.js"></script>-->
	<script src="lib/ionic/js/ionic.bundle.min.js"></script>
	<script src="js/ps/app.js?v=0.0.3"></script>
	<script src="js/hammer.js"></script>
</head>

<body ng-controller="spCtrl">

	<img class='shareimg' ng-src="{{showdata.detailImage}}">

	<!-- mainbox -->
	<div id="mainbox" class="nostart" ng-class="{showmainbox:showmainbox}">
		<div 
		class="ps_page tmp{{page.templatePageId}}"
		ng-click="hidePagemaStanda()"
		ng-repeat="page in showdata.pages">
			<span 
			class="ps_img ps_img{{$index+1}}"
			ng-repeat="img in page.detailPageImage track by $index"
			imgsrc="{{img.img}}"
			style="background-image:url({{img.img}})"></span>

			<span 
			class="ps_text ps_text{{$index+1}}" 
			ng-repeat="text in page.detailPageText track by $index">{{text.txt}}</span>

			<span class='tapuptip'></span>
		</div>
		<!-- last page -->
		<div class="ps_page tmp0" style="background:url(img/lspage.png);background-size:  100% auto;">
			<div class="page-lastdiv">
			<h4 class="page-lasttit">每天都有更多卖家制作宝贝秀分享</h4>
			<div class="pred-silder" id='hit'>
				<div class="pred-prev" onclick="swipeChange(1)"></div>
				<div class="pred-content">
					<a class="pred-page pred-am{{a.lastPageIndex}} apred{{a.lastPageIndex}}" ng-repeat="a in lastPagedata" href="{{a.link}}">
						<img src="{{a.img}}" />
						<span>{{a.txt}}</span>
						<div class="page-master"></div>
					</a>
					

				</div>
				<div class="pred-next" onclick="swipeChange(0)"></div>
			</div>
			
			<a href="#" class="page-lastbtn" ng-click="showhelpme()">免费制作宝贝秀</a>
			<p class="page-lasttip"><img src="img/_r5_c4.png" /><span>宝贝秀由软香蕉免费提供技术支持</span></p>
		</div>
		</div>
	</div>

	<ion-content class="helpme">
		<div class="closehelpme" ng-click="closehelpme()">
			<span class="iconfont icon-shanchu"></span>
		</div>
		<img src="img/pshelp/pshelp.jpg" alt="">
	</ion-content >

	<!-- loadingbox -->
	<div class="loadingbox">
		<span class="laodpecent">
			<span class="nowpencent"></span>
		</span>
		<div class="loadingoutbox1">	
			<div class="loadingoutbox2">
				<div class="laoding">
					<span class="iconfont icon-logo"></span>
					<span class="softbananafont">SOFTBANANA</span>
				</div>
			</div>
		</div>
	
		<span class="text1">软香蕉正在玩命加载中…</span>
		<!-- <span class="text2">宝贝秀由软香蕉提供免费技术支持</span> -->
	</div>

	<div class="noshowdata" ng-class="{shownoshowdata:shownoshowdata}">
		<div class="button" ng-click="gotoproduct()">直接浏览该宝贝</div>
	</div>
	<!-- <div class="softbanana"><span class="iconfont icon-logo"></span>由软香蕉提供免费技术支持</div> -->
	<div three-points></div>

	
<script>

		var el = document.querySelector("#hit");
		var mc = new Hammer(el);
		var s = true;
		var t = true;
		mc.get('pan').set({
			direction: Hammer.DIRECTION_ALL
		});
		mc.on("panleft panright", function(ev) {
			switch (ev.type) {
				case "panleft":
					if (s) {
						swipeChange(1);
						s = false;
						setTimeout(function() {
							s = true
						}, 700)
					}
					break;
				case "panright":
					if (s) {
						swipeChange(0);
						s = false;
						setTimeout(function() {
							s = true
						}, 700)
					}
					break;
				default:
					break;
			}
		});

		function swipeChange(e) {
			if (t) {
				t = false;
				if (e) {
					$(".pred-am1.apred1").addClass("pred-am2").removeClass("pred-am1");
					$(".pred-am2.apred2").addClass("pred-am3").removeClass("pred-am2");
					$(".pred-am3.apred3").addClass("pred-am1").removeClass("pred-am3");
					//			setTimeout(function(){$(".pred-am4.atwo").addClass("pred-am3").removeClass("pred-am4");},300)
					setTimeout(function() {
						$(".pred-am2").removeClass("apred1").addClass("apred2");
						$(".pred-am1").removeClass("apred3").addClass("apred1");
						$(".pred-am3").removeClass("apred2").addClass("apred3");
						t = true
					}, 700)
				} else {
					$(".pred-am1.apred1").addClass("pred-am3").removeClass("pred-am1");
					$(".pred-am2.apred2").addClass("pred-am1").removeClass("pred-am2");
					$(".pred-am3.apred3").addClass("pred-am2").removeClass("pred-am3");
					//			setTimeout(function(){$(".pred-am4.atwo").addClass("pred-am3").removeClass("pred-am4");},300)
					setTimeout(function() {
						$(".pred-am2").removeClass("apred3").addClass("apred2");
						$(".pred-am1").removeClass("apred2").addClass("apred1");
						$(".pred-am3").removeClass("apred1").addClass("apred3");
						t = true
					}, 700)
				}
			}
		}
	</script>
</body>
</html>
