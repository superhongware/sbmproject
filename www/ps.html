<!DOCTYPE html>
<html ng-app="SBMPS">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-app-status-bar-style" content="white">
    <meta name="format-detection" content="telephone=no">
    
    <link href="css/ps.css" ver='0.1.0' rel="stylesheet">

    <!--<script src="cordova.js"></script>-->

    <!-- build:libjs js/lib.js -->
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbuild -->

    <!-- build:psjs js/ps.js -->
    <script src="../src//ps/pscontroller.js"></script>
    <script src="../src/index/service.encryption.js"></script>
    <script src="../src/index/services.js"></script>
    <!-- endbuild -->


  </head>
  <body ng-controller="spCtrl">

  <p ng-repeat="page in show.pages">{{page}}
        <b ng-repeat="img in page.imgs track by $index">{{img}}</b>
  </p>
    <!-- <show-page ng-repeat="page in show.pages"></show-page> -->
  </body>
</html>
