<ion-view view-title="{{showdata.page}}第三步:调整模板">
	<ion-nav-buttons side="right">
		<button class="button" ng-click="show()">保存</button>
	</ion-nav-buttons>
	<div class="paddingtop44"></div>
	
	<button
	nav-transition="none"
	class="button" 
	ui-sref="editpages.editer({showId:showId,pageId:prevpage,pageTemp:pageTemp})"
	>上一页{{prevpage}}</button>

	<button
	nav-transition="none"
	class="button"
	ng-click="pageTemp=2"
	ui-sref="editpages.editer({showId:showId,pageId:nextpage,pageTemp:pageTemp})"
	>下一页{{nextpage}}</button>


	<ui-view></ui-view>
<!-- 	<sbm-page ng-attr-pagenum="{{showdata.page}}">

	</sbm-page> -->
</ion-view>
