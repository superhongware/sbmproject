<ion-view view-title="" class="sbm_home" hide-nav-bar="true">

	<div class="home_top"  ng-class="{animates:ishows}">
		<a class="button" ui-sref="setting"><i class="iconfont icon-setting"></i></a>
		<!-- ui-sref="taoxiaopu" -->
		<a class="button ng-hide" 
		ui-sref="shops"
		ng-show="!istaobao">
			<i class="iconfont icon-store1"></i></a>
			<span ng-if="thereisnoshops"  class="thereisnoshops">
			<span class="angularicon"></span>
			点此授权店铺
		</span>
	</div>
	<span class="logoimg"></span>
	<img class="logopic" src="/img/pic2.png">
	<span class="logotext" ng-class="{animates:ishows}">SOFTBANANA</span>


	<div class="home_bottom" ng-class="{up:iup}">
		<button class="button button-full button-energized startbutton" ui-sref="checkproduct">
			<i class="iconfont icon-logo"></i>
			<span class="text">开始制作宝贝秀</span>
			<i class="iconfont icon-startarrow"></i>
			<img ng-src="../../img/zm1b.png" class="zm-img zm-img1b" style="top:50%;width:15%;right:10px"/>
		</button>
		<img ng-src="../../img/zm1a.png" class="zm-img zm-img1a" style="bottom:100%;left:0"/>
		
		<div class="zm-bgx1"></div>
		<div class="row">
		  <div class="col col-50">
			<a class="button button-full" ui-sref="products">
				<i class="iconfont icon-yifu"></i>
				<span class="text">我的宝贝</span>
			</a>
		  </div>
		  <div class="col col-50">
			<a class="button button-full"  ui-sref="shows" style="margin:0;">
				<i class="iconfont icon-details"></i>
				<span class="text">我的宝贝秀</span>
			</a>
		  </div>
		</div> 

	</div>
