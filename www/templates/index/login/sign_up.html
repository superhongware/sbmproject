<ion-view view-title="注册" hide-nav-bar="true">
	<ion-content class="sign_up">
		<ion-list>
			<div class="logintitle textcenter">
				<h3>软香蕉宝贝秀</h3>
			</div>
			<div class="list list-inset">
				<label class="item item-input" style="border-color:rgba(255,255,255,0.3);">
					<i class="iconfont icon-store2 placeholder-icon"></i><span class="v-bar"></span>
					<input type="text" placeholder="商家名称" ng-model="yourdata.orgName">
				</label>
			</div>
			<div class="list list-inset">
				<label class="item item-input" style="border-color:rgba(255,255,255,0.3);">
					<i class="iconfont icon-yonghuming placeholder-icon"></i><span class="v-bar"></span>
					<input type="text" placeholder="用户名" ng-model="yourdata.userName">
				</label>
			</div>
			<div class="list list-inset">
				<label class="item item-input" style="border-color:rgba(255,255,255,0.3);">
					<i class="iconfont icon-mima placeholder-icon"></i><span class="v-bar"></span>
					<input type="password" placeholder="密码" ng-model="yourdata.password">
				</label>
			</div>
			<div class="list list-inset">
				<label class="item item-input" style="border-color:rgba(255,255,255,0.3);">
					<i class="iconfont icon-mima placeholder-icon"></i><span class="v-bar"></span>
					<input type="password" placeholder="确认密码" ng-model="yourdata.password1">
				</label>
			</div>
			<div class="list list-inset">
				<label class="item item-input" style="border-color:rgba(255,255,255,0.3);">
					<i class="iconfont icon-phone placeholder-icon"></i><span class="v-bar"></span>
					<input type="text" placeholder="手机号码" ng-model="yourdata.phone">
				</label>
			</div>
			<div class="list list-inset">
				<label class="item item-input" style="border-color:rgba(255,255,255,0.3);">
					<i class="iconfont icon-youxiang placeholder-icon"></i><span class="v-bar"></span>
					<input type="text" placeholder="邮箱" ng-model="yourdata.email">
				</label>
			</div>
			<div class="padding">
				<a class="button button-block button-energized" ng-click="sign_up()" >立即注册</a>
				<a class="button button-block button-nocolor goto-reg2" ui-sref="login" >我已有软香蕉账号<i class="iconfont icon-justgo"></i></a>
			</div>
		</ion-list>
	</ion-content>
</ion-view>
