<ion-view view-title="我的宝贝" class="sbm_products">
  <div class="bar bar-subheader">
    <button class="button button-icon icon ion-navicon"></button>
    <div class="checkbtn">
      <div class="button-bar">
        <a class="button button-energized">上架中</a>
        <a class="button" ng-click="action()">已下架</a>
      </div>
    </div>
  </div>
  <ion-content class="paddingtop44">

    <ion-refresher
    pulling-text="下拉更新..."
    on-refresh="doRefresh()">
    </ion-refresher>

    <ion-list>
      <ion-item
      class="item-remove-animate item-avatar item-icon-right"  
      type="item-text-wrap"
      collection-repeat="product in products">
        <img ng-src="{{chat.face}}">
        <h2>小西装</h2>
        <p>￥233.00</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="hrefGo('http://uedlink.com')">
          制作详情
        </ion-option-button>
      </ion-item>


    </ion-list>

    
  </ion-content>
</ion-view>
